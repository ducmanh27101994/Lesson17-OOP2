<script>
    class Tivi {
        constructor(channel,volume) {
            this.channel = channel;
            this.volume = volume;
            this.status = false;
        }
        turnOn() {
            this.status = true;
            console.log("Turn On");
        }
        turnOff() {
            this.status = false;
            console.log("Turn Off")
        }

        changeTheChannelUp() {
            if (this.status === true) {
                this.channel++;
            }
        }
        changeTheChannelDown() {
            if (this.status === true) {
                this.channel--;
            }
        }

        volumeControlUp() {
            if (this.status ===true) {
                this.volume++;
            }
        }
        volumeControlDown(){
            if (this.status === true) {
                this.volume--;
            }

        }
        displayChannel() {
            if (this.status === true) {
                console.log(`Kênh đang phát là ${this.channel}`)
            }
        }

    }
    class Remote {
        constructor() {
            this.code = Tivi;
            this.status = false
        }
        connectTivi(Tivi) {
            if (this.status === true) {
                Tivi.turnOn();
            } else {
                Tivi.turnOff();
            }
        }
        switchOff() {
            this.status = false;
        }
        switchOn() {
            this.status = true;
        }

        sountControlUp(Tivi) {
            Tivi.volume++;
        }
        sountControlDown(Tivi) {
            Tivi.volume--;
        }
        channelUp(Tivi) {
            Tivi.channel++;
        }
        channelDown(Tivi) {
            Tivi.channel--;
        }
    }
