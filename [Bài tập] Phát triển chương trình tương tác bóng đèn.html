<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>

<script>

    class ElectricLamp {
        constructor() {
            this.status = false;
        }
        turnOn() {
           this.status = true;
           console.log("Turn On");
        }
        turnOff() {
            this.status = false;
            console.log("Turn Off")
        }
    }

   class SwitchButton {
       constructor() {
           this.status = false;
           this.lamp = ElectricLamp;
       }
       connectToLamp(ElectricLamp) {
          if (this.status === true) {
              ElectricLamp.turnOn();
          } else {
              ElectricLamp.turnOff();
          }
       }
       switchOff() {
           this.status = false;
       }
       switchOn() {
           this.status = true;
       }
   }

    let button = new SwitchButton();
    let lamp = new ElectricLamp();
    button.switchOn();
    button.switchOff();
    button.switchOn();
    button.connectToLamp(lamp);









</script>


</body>
</html>
